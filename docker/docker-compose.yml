services:
  # PostgreSQL - Persistence
  postgres:
    image: postgres:${POSTGRES_VERSION:-14-alpine}
    container_name: temporal-postgresql
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-temporal}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-temporal}
      - POSTGRES_DB=${POSTGRES_DB:-temporal}
    ports:
      - "5433:5432"
    networks:
      - temporal-network
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-temporal}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

    # Temporal Server
  temporal:
    depends_on:
      postgres:
        condition: service_healthy
    image: temporalio/auto-setup:${TEMPORAL_VERSION:-1.24.0}
    container_name: temporal-server
    env_file:
      - .env
    environment:
      DB: ${DB_TYPE:-postgres12}
      DB_PORT: ${DB_PORT:-5432}
      POSTGRES_SEEDS: ${POSTGRES_SEEDS:-host.docker.internal}
      TEMPORAL_UI_ENABLED: "true"
    ports:
      - "${TEMPORAL_PORT:-7233}:7233"
    networks:
      - temporal-network
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep temporal-server"]
      interval: 30s
      timeout: 10s
      retries: 5
    volumes:
      - temporal-data:/var/temporal
    restart: unless-stopped

  # Temporal UI
  temporal-ui:
    image: temporalio/ui:${TEMPORAL_UI_VERSION:-2.30.0}
    container_name: temporal-ui
    depends_on:
      temporal:
        condition: service_healthy
    environment:
      TEMPORAL_ADDRESS: temporal:7233
      TEMPORAL_UI_PORT: 8080
    ports:
      - "${TEMPORAL_UI_PORT:-8080}:8080"
    networks:
      - temporal-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:${PROMETHEUS_VERSION:-v2.51.0}
    container_name: prometheus
    depends_on:
      - temporal
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --storage.tsdb.retention.time=15d
      - --web.enable-lifecycle
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    networks:
      - temporal-network
    volumes:
      - prometheus-data:/prometheus
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    extra_hosts:
      - "host.docker.internal:${HOST_IP:-host-gateway}"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # Grafana - Visualization
  grafana:
    image: grafana/grafana:${GRAFANA_VERSION:-10.2.0}
    container_name: grafana
    depends_on:
      - prometheus
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    networks:
      - temporal-network
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    healthcheck:
      test:
        ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

# Named Volumes for Persistence
volumes:
  temporal-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  postgres-data:
    driver: local

# Network Configuration
networks:
  temporal-network:
    driver: bridge
